    <nav class="header-nav">
      <a href="{{ "/en/" | relative_url }}" class="nav-link">EN</a>
      <a href="{{ "/hi/" | relative_url }}" class="nav-link">HI</a>
      {% assign admissions_url = "/en/admissions/" %}

      {% endif %}
      <a href="{{ admissions_url | relative_url }}" class="nav-link">Admissions</a>
    </nav>
  </div>
</header>
